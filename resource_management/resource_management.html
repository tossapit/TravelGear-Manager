<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการอุปกรณ์ท่องเที่ยว</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- resource_management.html -->
<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div class="w-64 min-h-screen bg-[#1a1c23] text-white fixed">
        <div class="p-4 bg-white/10 border-b border-white/10">
            <a href="resource_management.html" class="flex items-center gap-2 text-lg">
                <span class="bg-white text-gray-900 px-2 rounded">TG</span>
                TravelGear
            </a>
        </div>
        
        <nav class="mt-4">
            <a href="/Inventory_Dashboard/Inventory_Dashboard.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="ml-3">Dashboard</span>
            </a>

            <a href="/resource_booking/resource_booking.html" class="flex items-center px-4 py-3 text-white">
                <img src="/img/add.png" alt="Add icon" class="w-5 h-5">
                <span class="ml-3">Booking</span>
            </a>
            
            <a href="resource_management.html" class="flex items-center px-4 py-3 bg-white/10 text-white">
                <img src="/img/add.png" alt="Add icon" class="w-5 h-5">
                <span class="ml-3">Add Gear</span>
            </a>

        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 pl-64">
        <div class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">ระบบจัดการอุปกรณ์ท่องเที่ยว</h1>
                <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    เพิ่มอุปกรณ์ใหม่
                </button>
            </div>

            <!-- Filters -->
            <div class="bg-white p-4 rounded-lg shadow mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <select id="typeFilter" class="border rounded p-2">
                        <option value="">ทุกประเภท</option>
                        <option value="อุปกรณ์เดินป่า">อุปกรณ์เดินป่า</option>
                        <option value="อุปกรณ์แคมป์ปิ้ง">อุปกรณ์แคมป์ปิ้ง</option>
                        <option value="อุปกรณ์ทำอาหาร">อุปกรณ์ทำอาหาร</option>
                        <option value="อุปกรณ์นำทาง">อุปกรณ์นำทาง</option>
                        <option value="อุปกรณ์ความปลอดภัย">อุปกรณ์ความปลอดภัย</option>
                    </select>
                    
                    <select id="statusFilter" class="border rounded p-2">
                        <option value="">ทุกสถานะ</option>
                        <option value="พร้อมใช้">พร้อมใช้</option>
                        <option value="ซ่อมบำรุง">ซ่อมบำรุง</option>
                        <option value="ไม่พร้อมใช้">ไม่พร้อมใช้</option>
                    </select>

                    <input type="text" id="searchInput" placeholder="ค้นหาตามชื่อ" class="border rounded p-2">
                </div>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">ชื่ออุปกรณ์</th>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">ประเภท</th>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">จำนวนทั้งหมด</th>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">จำนวนขั้นต่ำ</th>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">สถานะ</th>
                            <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable">
                        <!-- Table content will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">เพิ่มอุปกรณ์ใหม่</h2>
            
            <form id="resourceForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ชื่ออุปกรณ์</label>
                        <input type="text" id="resourceName" class="w-full border rounded p-2" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ประเภท</label>
                        <select id="resourceType" class="w-full border rounded p-2" required>
                            <option value="">เลือกประเภท</option>
                            <option value="อุปกรณ์เดินป่า">อุปกรณ์เดินป่า</option>
                            <option value="อุปกรณ์แคมป์ปิ้ง">อุปกรณ์แคมป์ปิ้ง</option>
                            <option value="อุปกรณ์ทำอาหาร">อุปกรณ์ทำอาหาร</option>
                            <option value="อุปกรณ์นำทาง">อุปกรณ์นำทาง</option>
                            <option value="อุปกรณ์ความปลอดภัย">อุปกรณ์ความปลอดภัย</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">จำนวนทั้งหมด</label>
                        <input type="number" id="totalQuantity" class="w-full border rounded p-2" min="0" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">จำนวนขั้นต่ำ</label>
                        <input type="number" id="minQuantity" class="w-full border rounded p-2" min="0" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">สถานะ</label>
                        <select id="resourceStatus" class="w-full border rounded p-2" required>
                            <option value="">เลือกสถานะ</option>
                            <option value="พร้อมใช้">พร้อมใช้</option>
                            <option value="ซ่อมบำรุง">ซ่อมบำรุง</option>
                            <option value="ไม่พร้อมใช้">ไม่พร้อมใช้</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">รายละเอียดเพิ่มเติม</label>
                        <textarea id="description" class="w-full border rounded p-2" rows="3"></textarea>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100">
                        ยกเลิก
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script src="resource_management.js"></script>
</body>
</html>
