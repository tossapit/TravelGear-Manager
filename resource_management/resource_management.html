<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">ระบบจัดการสินค้าคงคลัง</h1>
            <button onclick="openModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                เพิ่มทรัพยากรใหม่
            </button>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="ค้นหาตามชื่อ..." 
                    class="border rounded px-4 py-2"
                    onkeyup="filterTable()"
                >
                <select 
                    id="typeFilter" 
                    class="border rounded px-4 py-2"
                    onchange="filterTable()"
                >
                    <option value="">ทุกประเภท</option>
                    <option value="อุปกรณ์เดินป่า">อุปกรณ์เดินป่า</option>
                    <option value="อุปกรณ์ดำน้ำ">อุปกรณ์ดำน้ำ</option>
                    <option value="อุปกรณ์แคมป์ปิ้ง">อุปกรณ์แคมป์ปิ้ง</option>
                </select>
                <select 
                    id="statusFilter" 
                    class="border rounded px-4 py-2"
                    onchange="filterTable()"
                >
                    <option value="">ทุกสถานะ</option>
                    <option value="พร้อมใช้">พร้อมใช้</option>
                    <option value="ซ่อมบำรุง">ซ่อมบำรุง</option>
                    <option value="ไม่พร้อมใช้">ไม่พร้อมใช้</option>
                </select>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ชื่อทรัพยากร</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ประเภท</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">จำนวนทั้งหมด</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">จำนวนขั้นต่ำ</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">สถานะ</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">การจัดการ</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    <!-- Table data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Add/Edit -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">เพิ่มทรัพยากรใหม่</h2>
            <form id="resourceForm" onsubmit="handleSubmit(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">ชื่อทรัพยากร</label>
                        <input type="text" id="resourceName" required class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">ประเภท</label>
                        <select id="resourceType" required class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2">
                            <option value="อุปกรณ์เดินป่า">อุปกรณ์เดินป่า</option>
                            <option value="อุปกรณ์ดำน้ำ">อุปกรณ์ดำน้ำ</option>
                            <option value="อุปกรณ์แคมป์ปิ้ง">อุปกรณ์แคมป์ปิ้ง</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">จำนวนทั้งหมด</label>
                        <input type="number" id="totalQuantity" required min="0" class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">จำนวนขั้นต่ำ</label>
                        <input type="number" id="minQuantity" required min="0" class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">สถานะ</label>
                        <select id="resourceStatus" required class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2">
                            <option value="พร้อมใช้">พร้อมใช้</option>
                            <option value="ซ่อมบำรุง">ซ่อมบำรุง</option>
                            <option value="ไม่พร้อมใช้">ไม่พร้อมใช้</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">รายละเอียดเพิ่มเติม</label>
                        <textarea id="description" class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2"></textarea>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100">
                        ยกเลิก
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="resource_management.js"></script>
</body>
</html>
