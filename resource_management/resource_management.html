<!DOCTYPE html>
<html lang="th" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Gear Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100">
    <!-- Sidebar -->
    <div class="flex">
        <div class="w-64 min-h-screen bg-gray-800 border-r border-gray-700">
            <!-- Sidebar Header -->
            <div class="p-4 bg-gray-800/50 border-b border-gray-700">
                <a href="#" class="flex items-center gap-2 text-lg text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                    <span>Adventure Gear</span>
                </a>
            </div>
            <!-- Navigation -->
            <nav class="mt-3">
                <ul class="flex flex-col">
                    <li>
                        <a href="#" class="flex items-center px-4 py-3 bg-gray-700/50 text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-700/50 hover:text-white transition-colors duration-200">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg>
                            <span class="ml-3">Orders</span>
                        </a>
                    </li>
                    <li class="my-2 border-t border-gray-700"></li>
                    <li>
                        <a href="#"
                            class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-700/50 hover:text-white transition-colors duration-200">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span class="ml-3">Account</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <div class="container mx-auto px-6 py-8">
                <!-- Header -->
                <div
                    class="flex justify-between items-center mb-8 bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
                    <div>
                        <h1 class="text-3xl font-bold text-white">ระบบจัดการอุปกรณ์ท่องเที่ยว</h1>
                        <p class="text-gray-400 mt-1">จัดการอุปกรณ์และติดตามสถานะ</p>
                    </div>
                    <button onclick="openModal()"
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg flex items-center space-x-2 border border-blue-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span>เพิ่มอุปกรณ์ใหม่</span>
                    </button>
                </div>

                <!-- Search and Filter Section -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8 border border-gray-700">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                            <input type="text" id="searchInput" placeholder="ค้นหาตามชื่อ..."
                                class="pl-10 w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-white placeholder-gray-400"
                                onkeyup="filterTable()">
                        </div>

                        <select id="typeFilter"
                            class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-white"
                            onchange="filterTable()">
                            <option value="">ทุกประเภท</option>
                            <option value="อุปกรณ์เดินป่า">อุปกรณ์เดินป่า</option>
                            <option value="อุปกรณ์แคมป์ปิ้ง">อุปกรณ์แคมป์ปิ้ง</option>
                            <option value="อุปกรณ์ทำอาหาร">อุปกรณ์ทำอาหาร</option>
                            <option value="อุปกรณ์นำทาง">อุปกรณ์นำทาง</option>
                            <option value="อุปกรณ์ความปลอดภัย">อุปกรณ์ความปลอดภัย</option>
                        </select>

                        <select id="statusFilter"
                            class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-white"
                            onchange="filterTable()">
                            <option value="">ทุกสถานะ</option>
                            <option value="พร้อมใช้">พร้อมใช้</option>
                            <option value="ซ่อมบำรุง">ซ่อมบำรุง</option>
                            <option value="ไม่พร้อมใช้">ไม่พร้อมใช้</option>
                        </select>
                    </div>
                </div>

                <!-- Table -->
                <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-700">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-700">
                            <thead class="bg-gray-900">
                                <tr>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                        ชื่ออุปกรณ์
                                    </th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                        ประเภท
                                    </th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                        จำนวนทั้งหมด
                                    </th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                        จำนวนขั้นต่ำ
                                    </th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                        สถานะ
                                    </th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                        การจัดการ
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="inventoryTable" class="divide-y divide-gray-700">
                                <!-- Table data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal"
        class="hidden fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4">
        <div
            class="bg-gray-800 rounded-xl shadow-lg w-full max-w-md transform transition-all duration-300 border border-gray-700">
            <div class="px-6 py-4 border-b border-gray-700">
                <h2 id="modalTitle" class="text-2xl font-bold text-white">เพิ่มอุปกรณ์ใหม่</h2>
            </div>
            <form id="resourceForm" onsubmit="handleSubmit(event)" class="p-6 space-y-6">
                <!-- Form fields with dark mode styling -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">ชื่ออุปกรณ์</label>
                    <input type="text" id="resourceName" required
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-white">
                </div>
                <!-- ... Similar styling for other form fields ... -->
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeModal()"
                        class="px-6 py-3 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 focus:ring-2 focus:ring-gray-500 transition-all duration-200">
                        ยกเลิก
                    </button>
                    <button type="submit"
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 border border-blue-500">
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="resource_management.js"></script>
</body>

</html>
