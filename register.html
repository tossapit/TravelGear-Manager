<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - Travel Gear</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    ลงทะเบียน Travel Gear
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    ระบบจัดการอุปกรณ์การท่องเที่ยว
                </p>
            </div>

            <div id="alert" class="hidden rounded-md p-4 border">
                <div class="flex justify-between">
                    <p id="alertMessage"></p>
                    <button type="button" onclick="this.parentElement.parentElement.classList.add('hidden')" class="ml-auto">
                        ×
                    </button>
                </div>
            </div>

            <form id="registerForm" class="mt-8 space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700">ชื่อ</label>
                        <input id="firstName" name="firstName" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <p id="firstNameError" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700">นามสกุล</label>
                        <input id="lastName" name="lastName" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <p id="lastNameError" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                    <input id="email" name="email" type="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p id="emailError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label>
                    <input id="phone" name="phone" type="tel" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p id="phoneError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">ประเภทผู้ใช้</label>
                    <select id="role" name="role" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">เลือกประเภทผู้ใช้</option>
                        <option value="manager">ผู้จัดการ</option>
                        <option value="staff">เจ้าหน้าที่</option>
                    </select>
                    <p id="roleError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                    <input id="password" name="password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p class="text-gray-500 text-xs mt-1">รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร</p>
                    <p id="passwordError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">ยืนยันรหัสผ่าน</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p id="confirmPasswordError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>

                <div>
                    <button id="submitButton" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        ลงทะเบียน
                    </button>
                </div>
            </form>

            <div class="text-sm text-center">
                <p>มีบัญชีอยู่แล้ว? <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">เข้าสู่ระบบ</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
