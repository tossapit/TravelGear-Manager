<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gear - ลงทะเบียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <!-- Header -->
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    ลงทะเบียน Travel Gear
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    ระบบจัดการอุปกรณ์การท่องเที่ยว
                </p>
            </div>

            <!-- Alert Component -->
            <div id="alert" class="hidden rounded-md p-4 border">
                <div class="flex justify-between">
                    <p id="alertMessage" class="text-sm"></p>
                    <button onclick="hideAlert()" class="hover:opacity-75">✕</button>
                </div>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <!-- ชื่อ-นามสกุล -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700">ชื่อ</label>
                            <input id="firstName" name="firstName" type="text" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                                focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <p id="firstNameError" class="mt-1 text-sm text-red-500 hidden"></p>
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700">นามสกุล</label>
                            <input id="lastName" name="lastName" type="text" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                                focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <p id="lastNameError" class="mt-1 text-sm text-red-500 hidden"></p>
                        </div>
                    </div>

                    <!-- อีเมล -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                        <input id="email" name="email" type="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                            focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <p id="emailError" class="mt-1 text-sm text-red-500 hidden"></p>
                    </div>

                    <!-- เบอร์โทรศัพท์ -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label>
                        <input id="phone" name="phone" type="tel" required pattern="[0-9]{10}"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                            focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="0812345678">
                        <p id="phoneError" class="mt-1 text-sm text-red-500 hidden"></p>
                    </div>

                    <!-- ประเภทผู้ใช้ -->
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">ประเภทผู้ใช้</label>
                        <select id="role" name="role" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                            focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">เลือกประเภทผู้ใช้</option>
                            <option value="manager">ผู้จัดการ</option>
                            <option value="staff">เจ้าหน้าที่</option>
                        </select>
                        <p id="roleError" class="mt-1 text-sm text-red-500 hidden"></p>
                    </div>

                    <!-- รหัสผ่าน -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                        <input id="password" name="password" type="password" required minlength="8"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                            focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <p class="mt-1 text-xs text-gray-500">รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร</p>
                        <p id="passwordError" class="mt-1 text-sm text-red-500 hidden"></p>
                    </div>

                    <!-- ยืนยันรหัสผ่าน -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">ยืนยันรหัสผ่าน</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required minlength="8"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                            focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <p id="confirmPasswordError" class="mt-1 text-sm text-red-500 hidden"></p>
                    </div>
                </div>

                <!-- ปุ่มลงทะเบียน -->
                <div>
                    <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm 
                        text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        ลงทะเบียน
                    </button>
                </div>

                <!-- ลิงก์ไปหน้าล็อกอิน -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        มีบัญชีอยู่แล้ว? 
                        <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                            เข้าสู่ระบบ
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
